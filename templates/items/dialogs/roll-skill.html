<form class="wwn roll-dialog">
    <div class="form-group">
        <label>{{localize "WWN.dialog.skillDice"}}</label>
        <select name="dicePool">
            {{#select dicePool}}
            <option value="2d6">2D6</option>
            <option value="3d6k2">3D6</option>
            <option value="4d6k2">4D6</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "WWN.attribute"}}</label>
        <select name="score">
            {{#select defaultScore}}
            <option value="str">{{localize 'WWN.scores.str.short'}}</option>
            <option value="dex">{{localize 'WWN.scores.dex.short'}}</option>
            <option value="con">{{localize 'WWN.scores.con.short'}}</option>
            <option value="int">{{localize 'WWN.scores.int.short'}}</option>
            <option value="wis">{{localize 'WWN.scores.wis.short'}}</option>
            <option value="cha">{{localize 'WWN.scores.cha.short'}}</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "WWN.SitMod"}}</label>
        <input type="text" name="bonus" value="" placeholder="{{localize 'WWN.RollExample'}}" />
    </div>
    <div class="form-group">
        <label>{{localize "WWN.RollMode"}}</label>
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
                <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
