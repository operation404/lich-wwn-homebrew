<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'WWN.items.Price'}}"><i class="fas
              fa-circle"></i></label>
            <div class="form-fields">
              <input type="number" name="data.price" value="{{data.price}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Weight'}}"><i class="fas fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input type="number" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Quantity'}}"><i class="fas fa-hashtag"></i></label>
            <div class="form-fields">
              <input type="number" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Treasure'}}"><i class="fas fa-gem"></i></label>
            <div class="form-fields">
              <input type="checkbox" name="data.treasure" value="{{data.treasure}}" {{checked data.treasure}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Charges'}}"><i class="fas fa-magic"></i></label>
            <input type="checkbox" name="data.hasCharges" value="data.hasCharges" {{checked data.hasCharges}}
              data-dtype="Boolean" />
            {{#if data.hasCharges}}
            <input type="number" name="data.charges.value" value="{{data.charges.value}}" data-dtype="Number" />
            <input type="number" name="data.charges.max" value="{{data.charges.max}}" data-dtype="Number" />
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="description weapon-editor">
        {{editor content=data.description target="data.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
  </section>
</form>
